<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <div class="biaokuang">
        <form action="" name="form">
            <input class="textvlue" name="textvalue" id="textvalue">
        </form>
    </div>
    <div>
        <table>
            <tr>
                <td class="btn"><input type="button" value="C" onclick="clean()" class="btnn"></td>
                <td class="btn"><input type= "button" value="<" onclick="back()" class="btnn"></td>
                <td class="btn"><input type= "button" value="/" onclick="insert('/')" class="btnn"></td>
                <td class="btn"><input type= "button" value="X" onclick="insert('*')" class="btnn"></td>
            </tr>
             <tr>
                <td class="btn"><input type="button" value="7" onclick="insert(7)" class="btnn"></td>
                <td class="btn"><input type= "button" value="8" onclick="insert(8)" class="btnn"></td>
                <td class="btn"><input type= "button" value="9" onclick="insert(9)" class="btnn"></td>
                <td class="btn"><input type= "button" value="-" onclick="insert('-')" class="btnn"></td>
            </tr>
             <tr>
                <td class="btn"><input type="button" value="4" onclick="insert(4)" class="btnn"></td>
                <td class="btn"><input type= "button" value="5" onclick="insert(5)" class="btnn"></td>
                <td class="btn"><input type= "button" value="6" onclick="insert(6)" class="btnn"></td>
                <td class="btn"><input type= "button" value="+" onclick="insert('+')" class="btnn"></td>
            </tr> 
             <tr>
                <td class="btn"><input type="button" value="1" onclick="insert(1)" class="btnn"></td>
                <td class="btn"><input type= "button" value="2" onclick="insert(2)"class="btnn"></td>
                <td class="btn"><input type= "button" value="3" onclick="insert(3)"class="btnn"></td>
                <td class="btn" rowspan="5"><input type= "button" style="height: 106px;" value="=" onclick="equal()"class="btnn"></td>
            </tr>
             <tr>
                <td class="btn" colspan="2"><input type="button" style="width: 106px;" value="0" onclick="insert(0)"class="btnn"></td>
                <td class="btn"><input type= "button" value="." onclick="insert('.')"class="btnn"></td>
               
            </tr>
            
        </table>
    </div>
    </div>
    
    <script src="./js.javascript"></script>
</body>
</html>
